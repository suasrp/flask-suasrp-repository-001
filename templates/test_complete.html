<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Complete</title>
</head>
<body>
    <h1>Test Complete!</h1>
    <p>{{ message }}</p>

    <!-- Display the final score -->
    <p>Final Score: {{ correct_words }} / {{ total_words }}</p>

    <!-- Links to go back or retake the missed words -->
    <a href="{{ url_for('select_test') }}">Back to Select Test</a><br>
    <a href="{{ url_for('retest_incorrect_words') }}">Retest Misspelled Words</a>

</body>
</html>
