<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spelling Test</title>
</head>
<body>
    <h1>Spelling Test</h1>
    <a href="{{ url_for('select_test') }}">Start Test</a>
    
    <h2>Pronounce Word</h2>
    <button onclick="playAudio('example')">Pronounce 'example'</button>
    
    <script>
        function playAudio(word) {
            const audio = new Audio(`/pronounce/${word}`);
            audio.play().catch(error => {
                console.error('Error playing audio:', error);
            });
        }
    </script>
</body>
</html>
