<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retest Incorrect Words</title>
</head>
<body>
    <h1>Retest Incorrect Words</h1>
    <p>{{ current_word }}</p>
    <p>Retest Correct: {{ session['retest_score'] }} / Total Retest: {{ session['total_words'] }}</p>
    <form method="post">
        <input type="text" name="user_input" placeholder="Your answer" required autofocus>
        <input type="hidden" name="correct_word" value="{{ current_word }}">
        <button type="submit">Submit</button>
    </form>
    <a href="{{ url_for('select_test') }}">Back to Select Test</a>
</body>
</html>
