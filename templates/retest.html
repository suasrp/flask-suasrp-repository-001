<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retest - Incorrect Words</title>
</head>
<body>
    <h1>Retest the Misspelled Words</h1>

    <p>Current Retest Score: {{ len(session['retest_words']) - len(session['retest_words']) }} / {{ len(session['retest_words']) }}</p>

    <form method="POST">
        <label for="user_input">Spell the word: {{ current_word }}</label>
        <input type="text" name="user_input" id="user_input" required autofocus>
        <input type="hidden" name="correct_word" value="{{ current_word }}">
        <button type="submit">Submit</button>
    </form>

    <a href="{{ url_for('home') }}">Back to Home</a>
</body>
</html>
