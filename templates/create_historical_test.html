<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Historical Test</title>
</head>
<body>
    <h1>Create a Historical Test</h1>

    <!-- Display message if no incorrect words are available -->
    {% if not historical_words %}
        <p>No incorrect words to create a test. Please complete some tests first!</p>
    {% else %}
        <p>These are your historically incorrect words:</p>
        <ul>
            {% for word in historical_words %}
                <li>{{ word }}</li>
            {% endfor %}
        </ul>
        <form method="POST">
            <button type="submit">Create Historical Test</button>
        </form>
    {% endif %}

    <br>
    <a href="{{ url_for('select_test') }}">Back to Select Test</a>
</body>
</html>
