<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test {{ letter.upper() }}</title>
</head>
<body>
    <h1>Spell the word</h1>
    <p>{{ current_word }}</p>
    <p>Score: {{ session['correct_words'] }} / {{ session['total_words'] }}</p>
    <form method="post">
        <input type="text" name="user_input" placeholder="Your answer" required autofocus>
        <input type="hidden" name="correct_word" value="{{ current_word }}">
        <button type="submit">Submit</button>
    </form>
    <a href="{{ url_for('pronounce', word=current_word) }}">Pronounce</a>
    <a href="{{ url_for('select_test') }}">Back to Select Test</a>
    <a href="{{ url_for('retest_incorrect_words') }}">Retest Incorrect Words</a>
</body>
</html>
