<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test for {{ letter.upper() }}</title>
</head>
<body>
    <h1>Test for {{ letter.upper() }}</h1>

    {% if current_word %}
        <p>Spell the word: {{ current_word }}</p>

        <form method="POST">
            <input type="text" name="user_input" placeholder="Your answer" required autofocus>
            <input type="hidden" name="correct_word" value="{{ current_word }}">
            <button type="submit">Submit</button>
        </form>
    {% else %}
        <p>Test complete! All words have been asked.</p>
        <a href="{{ url_for('select_test') }}">Back to Select Test</a>
    {% endif %}
    
    <a href="{{ url_for('select_test') }}">Go back to Select Test</a>
</body>
</html>
