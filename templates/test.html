<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test - {{ letter|upper }}</title>
</head>
<body>
    <h1>Test: {{ letter|upper }}</h1>

    <p>Current Score: {{ scoring_board[letter]["correct"] }} / {{ scoring_board[letter]["total"] }}</p>

    <form method="POST">
        <label for="user_input">Spell the word: {{ current_word }}</label>
        <input type="text" name="user_input" id="user_input" required autofocus>
        <input type="hidden" name="correct_word" value="{{ current_word }}">
        <button type="submit">Submit</button>
    </form>

    <a href="{{ url_for('select_test') }}">Back to Select Test</a>
</body>
</html>
