<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Misspelled Word List</title>
</head>
<body>
    <h1>Edit Misspelled Word List</h1>

    <ul>
        {% for word in historical_misspelled_words %}
            <li>{{ word }} <a href="{{ url_for('delete_misspelled_word', word=word) }}">Delete</a></li>
        {% endfor %}
    </ul>

    <h2>Add New Misspelled Word</h2>
    <form action="{{ url_for('add_misspelled_word') }}" method="POST">
        <input type="text" name="misspelled_word" placeholder="New misspelled word" required autofocus>
        <button type="submit">Add Word</button>
    </form>

    <a href="{{ url_for('historical_misspelled_word_list') }}">Back to Historical Misspelled Words</a>
</body>
</html>
