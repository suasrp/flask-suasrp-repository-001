<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Historical Misspelled Word List</title>
</head>
<body>
    <h1>Edit Historical Misspelled Word List</h1>

    <form method="POST">
        <label for="word">Word to Add/Remove:</label>
        <input type="text" name="word" id="word" required>
        <select name="action" id="action">
            <option value="add">Add</option>
            <option value="delete">Delete</option>
        </select>
        <button type="submit">Submit</button>
    </form>

    <h2>Historical Misspelled Words:</h2>
    <ul>
        {% for word in words %}
            <li>{{ word }}</li>
        {% endfor %}
    </ul>

    <a href="{{ url_for('historical_misspelled_word_list') }}">Back to Historical Misspelled Words List</a>
</body>
</html>
